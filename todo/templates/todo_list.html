<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Things I need to do....</h1>
<table>
    {% for item in items %}
        <tr>
            <td> {% if item.done %}<strike>{% endif %}
                {{ item.name }}
                {% if item.done %}</strike>{% endif %}
            </td>
            <td>
                <form method="POST" action="toggle/{{ item.id }}">

                    {% csrf_token %}
                    <input type="submit" value="Toggle"/>
                </form>
            </td>

            <td>
                <form method="GET" action="edit/{{ item.id }}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>

        </tr>
    {% empty %}
        <p>You have nothing to do.</p>
    {% endfor %}
</table>

<a href="add">Add an Item</a>

</body>
</html>
